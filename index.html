<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectroShop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    header {
      background: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
    }

    .cart-btn {
      background: #0f62fe;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card button {
      background: #0f62fe;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: none;
    }

    .cart-popup h4 {
      margin-bottom: 10px;
    }

    .cart-popup ul {
      list-style: none;
      margin-bottom: 10px;
    }

    .cart-popup ul li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .total {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-popup {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">âš¡ ElectroShop</div>
    <button class="cart-btn" onclick="toggleCart()">ðŸ›’ View Cart (<span id="cart-count">0</span>)</button>
  </header>

  <div class="products" id="product-list">
    <!-- JS will insert products here -->
  </div>

  <div class="cart-popup" id="cart-popup">
    <h4>Your Cart</h4>
    <ul id="cart-items"></ul>
    <div class="total">Total: â‚¹<span id="cart-total">0</span></div>
  </div>

  <script>
  const products = [
  {
    name: "Smartphone",
    price: 14999,
    image: "image/smartphone.png"
  },
  {
    name: "Laptop",
    price: 49999,
    image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80"
  },
  {
    name: "Smartwatch",
    price: 2999,
    image: "image/watch.png"
  },
  {
    name: "Headphones",
    price: 999,
    image: "image/headset.png"
  }
];

    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');
    const cartPopup = document.getElementById('cart-popup');

    let cart = [];

    function renderProducts() {
      products.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - â‚¹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartCount.textContent = cart.length;
      cartTotal.textContent = total;
    }

    function toggleCart() {
      cartPopup.style.display = cartPopup.style.display === 'block' ? 'none' : 'block';
    }

    renderProducts();
  </script>
</body>
</html>
